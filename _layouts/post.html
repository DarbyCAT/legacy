---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header>
  {% assign author = site.data.authors[page.author] %}

    <h1 itemprop="name headline">{{ page.title }}</h1>
    <p><i><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name"><a href="{{ author.profilelink }}" target="_blank">{{ author.name }} ({{ author.alias }})</a></span></span>{% endif %}</i><br>{% if page.filename %}<object data="/attach.svg" width="20" height="20" type="image/svg+xml" codebase="http://www.savarese.com/software/svgplugin/"></object>
<a href="{{ page.filename }}">Download attachment</a>{% endif %}
    </p>
  </header>
  <br>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
